<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Flask API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Stress Level Analysis</h1>

     <!-- Input For Receiving Query  -->
     <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="respiration_rate" placeholder="Respiration Rate" required="required" />
        <input type="text" name="body_temperature" placeholder="Body Temperature" required="required" />
		<input type="text" name="blood_oxygen" placeholder="Blood Oxygen" required="required" />
        <input type="text" name="heart_rate" placeholder="Heart Rate" required="required" />
        <input type="text" name="sleeping_hours" placeholder="Sleeping Hours" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Stress Level</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
